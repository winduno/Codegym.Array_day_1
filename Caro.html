<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro</title>

    <style>
        table{
            cellspacing: 2px;
            cell-padding: 1px;
            border: 1px;
        }
        td{
            height: 30px;
            width: 30px;
            text-align: center;
            font-size: 20px;
            border: 1px solid darkslateblue;
        }
    </style>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <input type="text" size="3" id="col"> Col
    <input type="text" size="3" id="row"> Row
    <br>
    <br>
    <button type="button" id="createdBoard" onclick="start()">Start Game</button>
    <br>
    <br>
    <div id="draw"></div>
</body>
</html>
<script>
    let output;
    function start() {
        let col = document.getElementById("col").value;
        let row = document.getElementById("row").value;
        document.getElementById("draw").innerHTML = drawBoard(row, col);
    }

    function drawBoard(rows, cols) {
        output = "<table >";
        for (let i = 0; i < rows; i++) {
            output += "<tr>";
            for (let j = 0; j < cols; j++) {
                output += "<td id='out' onclick='change(this)'>";
                output += "</td>";
            }
            output += "</tr>";
        }
        output += "</table>";
        return output;
    }

    let turn = 0;
    function change(td) {
        if (td.innerHTML === ""){
            if (turn === 1){
                td.innerHTML = "<b>x";
                turn = 0;
            }
            else {
                td.innerHTML = "<b>o";
                turn = 1;
            }
        }
    }
</script>
