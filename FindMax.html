<script>
    let arr = [3, 5, -10, 6, 8, 25, 9, 22, 14, 2];
    alert("Tìm số lớn nhất trong mảng " + arr);
    let max = arr[0];
    let index = 0 + " ";
    for (let i = 1; i < arr.length; i++){
        if (max < arr[i]) {
            max = arr[i];
            index = index + i + " ";
        }
    }
    alert("Max là: " + max + "<br>Ở vị trí: " + index);
</script>
